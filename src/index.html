<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пошук зображень</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Шукати зображення..."
          class="search-input"
        />
        <button type="submit" class="search-button">Пошук</button>
      </form>

      <ul class="gallery"></ul>

      <span class="loader hidden" id="loader"></span>

      <button type="button" class="load-more hidden" id="load-more">Load more</button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
